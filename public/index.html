<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial TypeScript</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="wrapper">

        <h1>Registro de Finanzas</h1>
        <!-- lista recibos/pagos -->
        <ul class="item-list">

        </ul>

    </div>

    <footer>
        <form class="new-item-form">
            <div class="field">
                <label>Tipo:</label>
                <select id="type">
                    <option value="invoice">Recibo</option>
                    <option value="payment">Pago</option>
                </select>
            </div>
            <div class="field">
                <label>Destinatario / Remitente:</label>
                <input type="text" id="tofrom">
            </div>
            <div class="field">
                <label>Detalles:</label>
                <input type="text" id="details">
            </div>
            <div class="field">
                <label >Cantidad:</label>
                <input type="number" id="amount">
            </div>
            <button>Publicar</button>
        </form>
        <a href="https://github.com/MVRTcodes">GitHub:MVRTcodes</a>
    </footer>
</body>

<script type="module" src="appFinal.js" defer></script>

</html>
